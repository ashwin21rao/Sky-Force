<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Force</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <script src="src/app.js" defer type="module"></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="start-screen">
      <div class="start-screen__title">SKY FORCE</div>
      <div class="start-screen__start">Loading...</div>
    </div>
    <div class="score-box">
      <div class="score-box__score">Score: 0</div>
      <div class="score-box__health">Health: 50</div>
    </div>
    <div class="end-screen">
      <div class="end-screen__title">GAME OVER</div>
      <div class="end-screen__score">Score: 0</div>
      <div class="end-screen__restart">Play again</div>
    </div>
  </body>
</html>
